
<html>
<head>
    <title>Speak</title>
    <script src="bundle.js"></script>
    <script src="index.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div id="g_id_onload"
         data-client_id="1044980345633-agg360a1g7266d0kqjc0c69omkaq30o6.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <script>
        function handleCredentialResponse(response) {
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
        }
    </script>

    <div id="history" style="overflow-y: scroll;"></div>
    <div class="field">
        <label for="voices">Choose a voice</label>
        <select name="voices" id="voices"></select>
    </div>
    <form>
        <input id="message" placeholder="Type your message" style="width: 50%;" />
        <button id="send" type="submit">Send</button>
    </form>
</body>
</html>
