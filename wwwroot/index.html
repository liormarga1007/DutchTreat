<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Restuarant Tron</title>
  <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Restuarant Tron!</h2>
    <div class="product-info">
        <img src="img/Tel Aviv.jfif" />
        <h3>Tel Aviv</h3>
        <ul class="product-props">
            <li>City: Tel Aviv</li>
            <!--<li>Artist: Van Gogh</li>-->
            <li>Title:Make Reservation</li>
            <li>Description: Restaurant</li>
        </ul>
        <button id="buyButton">Make Reservation</button>
    </div>
    <!-- Forms are used to fetch information from the user -->
    <div id="theForm">
        <form>
            <label>Restaurant name</label><br />
            <input /><br />
            <label>Name</label><br />
            <input type="text" /><br />
            <label>Family</label><br />
            <input type="text" /><br />
            <label>Date</label><br />
            <input type="date" /><br />
            <label>Email</label><br />
            <input type="email" /><br />
            <label>Phone</label><br />
            <input type="tel" /><br />
            <!--<label>Message</label><br />-->
            <!--<textarea rows="4"></textarea><br />-->
            <input type="submit" value="Reserve a table" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username:</label>
                <input />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember me?</label><br />
            </div>
            <div>
                <input type="Submit" value="Login"/>
            </div>
        </form>
    </div>

    <!-- javascript generally has stuff that manipulates contents on the website. hence load it towards the end of the page. -->
    <script src="lib/jQuery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
    </html>
